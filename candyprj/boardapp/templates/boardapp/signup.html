{% extends 'boardapp/base.html' %}

{% block title %}Index page{% endblock %}

{% block content %}
<style>
	.card {
		padding: 10px;		
	}

	.card h3 {
		font-family: none;
	} 
</style>
<h2>Index Page</h2>
<form method="post" action="{% url 'userapp:login' %}">
    {% csrf_token %}
    아이디 : <input type="text" name="id"><br>
    비밀번호 : <input type="text" name="pw"><br>
    이름 : <input type="text" name="name"><br>
    생일 : <input type="text" name="birth"><br>
    메일 : <input type="text" name="mail"><br>
    <button onclick="signup()">회원가입</button>
</form>

<script>
    function signup(){
        alert("회원가입되었습니다.")
    }
</script>

{% endblock  %}
