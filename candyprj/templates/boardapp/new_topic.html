{% extends  'boardapp/sharebase.html' %}

{% block title %} writting {% endblock %}


{% block boardhead %}
    <form method ="post" action="{% url 'boardapp:new_write' %}" entype = "multipart/form-data">
        {% csrf_token %}
       
        <!-- writting title -->
        <div class="form-group">
            <label for="id_subject"> 제목 </label>
            <input type="text" class="form-control" id="id_subject" name="subject" value= "{{ topics.subject }}"/>
        </div>

        <div class="form-group">
            <label for="id_message">내용</label>
            <textarea class="form-control" id="id_message" name="message" rows="5"></textarea>
        </div>
        <input type="file" name="file" accept="">
	    <br>
        <button type="submit" class="btn btn-success">게시</button>
</form>

{% endblock %}
