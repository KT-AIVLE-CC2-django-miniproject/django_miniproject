<{% extends 'boardapp/sharebase.html' %}

{% block boardhead %}
		<form method="post">
		{% csrf_token %}
            <div style="text-align:right;padding: 5px;">
                <input type="submit" value="저장">
            </div>
    
            <table class="board_for_read">
                <tbody>
                    <tr>
                        <td class="td_title" style="text-align:center; width:20%;">제목</td>
                        
                        <td style="padding:10px;">
                            <input type="text" name="title" id="title" value="{{ boardapp.title }}"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_title" style="text-align:center;">내용</td>
                        <td style="padding:10px;">
                            <textarea name="detail" id="detail" rows="10">{{ board.content }}</textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
            </form>
    
            <div style="text-align:left;">
                <a href="{% url 'boardapp:home' %}">> Home</a>
            </div>

{% endblock %}
